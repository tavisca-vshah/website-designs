<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>e-Learn</title>
</head>

<body>
    <div class="header">
        <video autoplay loop class="back-video" muted plays-inline>
            <source src="./assets/video.mp4" type="video/mp4">
        </video>
        <nav>
            <img src="./assets/logo.png" class="logo">
            <ul class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="">Courses</a></li>
                <li><a href="">Reviews</a></li>
                <li><a href="">Contact</a></li>
                <li class="btn">Sign Up</li>
            </ul>
        </nav>

        <div class="content">
            <h1>Learn Anything Online</h1>
            <form>
                <input type="text" name="text" placeholder="&#x270e;  Enter Keyword">
                <button type="submit">Find Course</button>
            </form>

            <div class="category-list">
                <div class="category">
                    <img src="./assets/coding.png" />
                    <p>Web Dev</p>
                </div>
                <div class="category">
                    <img src="./assets/exercise.png" />
                    <p>Yoga</p>
                </div>
                <div class="category">
                    <img src="./assets/guitar.png" />
                    <p>Music</p>
                </div>
                <div class="category">
                    <img src="./assets/console.png" />
                    <p>Game Dev</p>
                </div>
                <div class="category">
                    <img src="./assets/language.png" />
                    <p>Language</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
