<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>StarBucks</title>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="./images/logo.png" class="logo"></a>
            <ul class="nav-bar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text-box">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto iste delectus illo voluptas quas
                    itaque
                    asperiores cum, autem similique. Laudantium, rem unde ab est assumenda! Incidunt modi magnam.
                </p>
                <a href="#">Learn More</a>
            </div>
            <div class="img-box">
                <img src="./images/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./images/thumb1.png" onClick="imgSlider('./images/img1.png');changeCircleColor('#017143')">
            </li>
            <li><img src="./images/thumb2.png" onClick="imgSlider('./images/img2.png');changeCircleColor('#eb7495')">
            </li>
            <li><img src="./images/thumb3.png" onClick="imgSlider('./images/img3.png');changeCircleColor('#d752b1')">
            </li>
        </ul>
        <ul class="social-links">
            <li><a href="#"><img src="./images/facebook.png"></a></li>
            <li><a href="#"><img src="./images/twitter.png"></a></li>
            <li><a href="#"><img src="./images/instagram.png"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(imgSource) {
            document.querySelector('.starbucks').src = imgSource;
        }
        function changeCircleColor(color) {
            document.querySelector('.circle').style.background = color;
        }
    </script>
</body>

</html>
